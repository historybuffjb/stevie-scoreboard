<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billiards Scoreboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <style>
    .rollover {
      animation: rolodex 1.2s cubic-bezier(.68,-0.55,.27,1.55);
      backface-visibility: hidden;
      perspective: 600px;
      display: inline-block;
    }
    @keyframes rolodex {
      0%   { transform: scale(1) rotateX(0deg); filter: brightness(1.5); }
      50%  { transform: scale(1.2) rotateX(180deg); filter: brightness(2); }
      100% { transform: scale(1) rotateX(360deg); filter: brightness(1); }
    }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Metal Mania', Arial, sans-serif;
        background: #000;
        color: #e0e0e0;
        text-align: center;
        width: 1920px;
        height: 1080px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    .scorebar {
      position: fixed;
      left: 5vw;
      right: 5vw;
      bottom: 8vh;
      height: 8vh;
      width: 90vw;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: space-between;
      background: linear-gradient(90deg, #23235b 0%, #3a3a6c 50%, #23235b 100%);
      border-radius: 0;
      box-shadow: none;
      border: 2px solid #6a5acd;
      overflow: hidden;
    }
      .score-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        min-width: 0;
        overflow: hidden;
      }
    .score-section.left {
      justify-content: flex-start;
      padding-left: 2vw;
      font-size: 4vh;
      font-family: 'Metal Mania', Arial, sans-serif;
      color: #e0e0e0;
      text-shadow: 0 0 10px #6a5acd, 0 0 2px #fff;
      font-weight: bold;
      min-width: 0;
      overflow: hidden;
    }
    .score-section.center {
      justify-content: center;
      font-size: 3vh;
      font-family: 'Metal Mania', Arial, sans-serif;
      color: #fff;
      text-shadow: 0 0 20px #6a5acd, 0 0 2px #fff;
      font-weight: bold;
      letter-spacing: 0.1em;
      min-width: 0;
      overflow: hidden;
    }
    .score-section.right {
      justify-content: flex-end;
      padding-right: 2vw;
      font-size: 4vh;
      font-family: 'Metal Mania', Arial, sans-serif;
      color: #e0e0e0;
      text-shadow: 0 0 10px #6a5acd, 0 0 2px #fff;
      font-weight: bold;
      min-width: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
    <div class="scorebar" style="display:flex; flex-direction:row; align-items:center; width:100%;">
      <div class="score-section left">
        <span id="name1">Player 1</span>
      </div>
      <div class="score-section center" style="justify-content: flex-end;">
        <span id="player1">0</span>
      </div>
      <div class="score-section center" style="justify-content: center;">
        Race to <span id="race" style="font-size:115%; margin-left:0.3em; vertical-align:middle;">7</span>
      </div>
      <div class="score-section center" style="justify-content: flex-start;">
        <span id="player2">0</span>
      </div>
      <div class="score-section right">
        <span id="name2">Player 2</span>
      </div>
    </div>
      <script>
      // Dynamically adjust tournament title box width to fit text
      function fitTournamentBox() {
        const tournament = document.getElementById('tournament-title');
        if (tournament) {
          const margin = 24; // px
          const width = tournament.scrollWidth + margin * 2;
          tournament.style.width = width + 'px';
        }
      }
      window.addEventListener('DOMContentLoaded', fitTournamentBox);
      window.addEventListener('resize', fitTournamentBox);
      </script>
    <script src="scoreboard.js"></script>
</body>
</html>
