<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billiards Scoreboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <style>
    .rollover {
      animation: rolodex 1.2s cubic-bezier(.68,-0.55,.27,1.55);
      backface-visibility: hidden;
      perspective: 600px;
      display: inline-block;
    }
    @keyframes rolodex {
      0%   { transform: scale(1) rotateX(0deg); filter: brightness(1.5); }
      50%  { transform: scale(1.2) rotateX(180deg); filter: brightness(2); }
      100% { transform: scale(1) rotateX(360deg); filter: brightness(1); }
    }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Metal Mania', Arial, sans-serif;
        background: #000;
        color: #e0e0e0;
        text-align: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
      }
    .scorebar {
      position: fixed;
      left: 5vw;
      right: 5vw;
      bottom: 5vh;
      height: 5.28vh;
      min-height: 40px;
      width: 90vw;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: space-between;
      background: linear-gradient(90deg, #23235b 0%, #3a3a6c 50%, #23235b 100%);
      border-radius: 0;
      box-shadow: none;
      border: 2px solid #6a5acd;
      overflow: hidden;
    }
      .score-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        min-width: 0;
        overflow: hidden;
      }
    .score-section.left {
      justify-content: flex-start;
      padding-left: 2vw;
      font-size: clamp(1rem, 4vh, 3rem);
      font-family: 'Metal Mania', Arial, sans-serif;
      color: #e0e0e0;
      text-shadow: 0 0 10px #6a5acd, 0 0 2px #fff;
      font-weight: bold;
      min-width: 0;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .score-section.left.mini {
      font-size: clamp(0.5rem, calc(4vh * var(--mini-scale)), 1.5rem);
      padding-left: calc(2vw * var(--mini-scale));
    }
    .score-section.center {
      justify-content: center;
      font-size: clamp(0.8rem, 3vh, 2.5rem);
      font-family: 'Metal Mania', Arial, sans-serif;
      color: #fff;
      text-shadow: 0 0 20px #6a5acd, 0 0 2px #fff;
      font-weight: bold;
      letter-spacing: 0.1em;
      min-width: 0;
      overflow: hidden;
      white-space: nowrap;
    }
    .score-section.center.mini {
      font-size: clamp(0.4rem, calc(3vh * var(--mini-scale)), 1.2rem);
    }
    .score-section.right {
      justify-content: flex-end;
      padding-right: 2vw;
      font-size: clamp(1rem, 4vh, 3rem);
      font-family: 'Metal Mania', Arial, sans-serif;
      color: #e0e0e0;
      text-shadow: 0 0 10px #6a5acd, 0 0 2px #fff;
      font-weight: bold;
      min-width: 0;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .score-section.right.mini {
      font-size: clamp(0.5rem, calc(4vh * var(--mini-scale)), 1.5rem);
      padding-right: calc(2vw * var(--mini-scale));
    }
    
    /* Responsive adjustments for different screen sizes */
    @media (max-width: 1200px) {
      .scorebar {
        height: 6vh;
        min-height: 45px;
      }
      .score-section.left, .score-section.right {
        font-size: clamp(0.8rem, 3.5vh, 2.5rem);
      }
      .score-section.center {
        font-size: clamp(0.7rem, 2.5vh, 2rem);
      }
    }
    
    @media (max-width: 768px) {
      .scorebar {
        height: 7vh;
        min-height: 50px;
        left: 2vw;
        right: 2vw;
        width: 96vw;
      }
      .score-section.left, .score-section.right {
        font-size: clamp(0.7rem, 3vh, 2rem);
        padding-left: 1vw;
        padding-right: 1vw;
      }
      .score-section.center {
        font-size: clamp(0.6rem, 2vh, 1.5rem);
      }
    }
    
    @media (max-width: 480px) {
      .scorebar {
        height: 8vh;
        min-height: 55px;
      }
      .score-section.left, .score-section.right {
        font-size: clamp(0.6rem, 2.5vh, 1.5rem);
      }
      .score-section.center {
        font-size: clamp(0.5rem, 1.8vh, 1.2rem);
      }
    }
  </style>
</head>
<body>
  <div class="scorebar" id="scorebar1">
      <div class="score-section left">
        <span id="name1">Player 1</span>
      </div>
      <div class="score-section center" style="justify-content: flex-end;">
        <span id="player1">0</span>
      </div>
      <div class="score-section center" style="justify-content: center;">
        Race to <span id="race1" style="font-size:115%; margin-left:0.3em; vertical-align:middle;">7</span>
      </div>
      <div class="score-section center" style="justify-content: flex-start;">
        <span id="player2">0</span>
      </div>
      <div class="score-section right">
        <span id="name2">Player 2</span>
      </div>
    </div>
  <div class="scorebar" id="scorebar2" style="top:5vh; bottom:auto;">
      <div class="score-section left">
        <span id="name3">Player 3</span>
      </div>
      <div class="score-section center" style="justify-content: flex-end;">
        <span id="player3">0</span>
      </div>
      <div class="score-section center" style="justify-content: center;">
        Race to <span id="race2" style="font-size:115%; margin-left:0.3em; vertical-align:middle;">7</span>
      </div>
      <div class="score-section center" style="justify-content: flex-start;">
        <span id="player4">0</span>
      </div>
      <div class="score-section right">
        <span id="name4">Player 4</span>
      </div>
    </div>

  <!-- Mini mirrored scoreboards -->
  <div class="scorebar mini-scorebar" id="mini-scorebar1" style="top:2vh; right:2vw; left:auto; width:clamp(300px, 36vw, 600px); height:clamp(20px, 2.1vh, 40px); --mini-scale:0.4;">
      <div class="score-section left mini">
        <span id="mini-name1">Player 1</span>
      </div>
      <div class="score-section center mini" style="justify-content: flex-end;">
        <span id="mini-player1">0</span>
      </div>
      <div class="score-section center mini" style="justify-content: center;">
        Race to <span id="mini-race1" style="font-size:calc(1.15em * var(--mini-scale)); margin-left:calc(0.3em * var(--mini-scale)); vertical-align:middle;">7</span>
      </div>
      <div class="score-section center mini" style="justify-content: flex-start;">
        <span id="mini-player2">0</span>
      </div>
      <div class="score-section right mini">
        <span id="mini-name2">Player 2</span>
      </div>
    </div>
  <div class="scorebar mini-scorebar" id="mini-scorebar2" style="top:6vh; right:2vw; left:auto; width:clamp(300px, 36vw, 600px); height:clamp(20px, 2.1vh, 40px); --mini-scale:0.4;">
      <div class="score-section left mini">
        <span id="mini-name3">Player 3</span>
      </div>
      <div class="score-section center mini" style="justify-content: flex-end;">
        <span id="mini-player3">0</span>
      </div>
      <div class="score-section center mini" style="justify-content: center;">
        Race to <span id="mini-race2" style="font-size:calc(1.15em * var(--mini-scale)); margin-left:calc(0.3em * var(--mini-scale)); vertical-align:middle;">7</span>
      </div>
      <div class="score-section center mini" style="justify-content: flex-start;">
        <span id="mini-player4">0</span>
      </div>
      <div class="score-section right mini">
        <span id="mini-name4">Player 4</span>
      </div>
    </div>
      <script>
      // Dynamically adjust tournament title box width to fit text
      function fitTournamentBox() {
        const tournament = document.getElementById('tournament-title');
        if (tournament) {
          const margin = 24; // px
          const maxWidth = window.innerWidth * 0.8; // Max 80% of screen width
          
          // Reset width to auto to measure content
          tournament.style.width = 'auto';
          const contentWidth = tournament.scrollWidth + margin * 2;
          
          // Set width to content or max width, whichever is smaller
          tournament.style.width = Math.min(contentWidth, maxWidth) + 'px';
          
          // If text is still overflowing, reduce font size
          if (tournament.scrollWidth > maxWidth - margin * 2) {
            let fontSize = parseFloat(window.getComputedStyle(tournament).fontSize);
            while (tournament.scrollWidth > maxWidth - margin * 2 && fontSize > 12) {
              fontSize *= 0.95;
              tournament.style.fontSize = fontSize + 'px';
            }
          }
        }
      }
      window.addEventListener('DOMContentLoaded', fitTournamentBox);
      window.addEventListener('resize', fitTournamentBox);
      </script>
    <script src="scoreboard.js"></script>
</body>
</html>
