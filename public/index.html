<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billiards Scoreboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <style>
    .rollover {
      animation: rolodex 1.2s cubic-bezier(.68,-0.55,.27,1.55);
      backface-visibility: hidden;
      perspective: 600px;
      display: inline-block;
    }
    @keyframes rolodex {
      0%   { transform: scale(1) rotateX(0deg); filter: brightness(1.5); }
      50%  { transform: scale(1.2) rotateX(180deg); filter: brightness(2); }
      100% { transform: scale(1) rotateX(360deg); filter: brightness(1); }
    }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Metal Mania', Arial, sans-serif;
        background: #000;
        color: #e0e0e0;
        text-align: center;
        width: 1920px;
        height: 1080px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    .scorebar {
      position: fixed;
      left: 5vw;
      right: 5vw;
  bottom: 5vh;
  height: 5.28vh;
      width: 90vw;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: space-between;
      background: linear-gradient(90deg, #23235b 0%, #3a3a6c 50%, #23235b 100%);
      border-radius: 0;
      box-shadow: none;
      border: 2px solid #6a5acd;
      overflow: hidden;
    }
      .score-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        min-width: 0;
        overflow: hidden;
      }
    .score-section.left {
      justify-content: flex-start;
      padding-left: 2vw;
      font-size: 4vh;
      font-family: 'Metal Mania', Arial, sans-serif;
      color: #e0e0e0;
      text-shadow: 0 0 10px #6a5acd, 0 0 2px #fff;
      font-weight: bold;
      min-width: 0;
      overflow: hidden;
    }
    .score-section.left.mini {
      font-size: calc(4vh * var(--mini-scale));
      padding-left: calc(2vw * var(--mini-scale));
    }
    .score-section.center {
      justify-content: center;
      font-size: 3vh;
      font-family: 'Metal Mania', Arial, sans-serif;
      color: #fff;
      text-shadow: 0 0 20px #6a5acd, 0 0 2px #fff;
      font-weight: bold;
      letter-spacing: 0.1em;
      min-width: 0;
      overflow: hidden;
    }
    .score-section.center.mini {
      font-size: calc(3vh * var(--mini-scale));
    }
    .score-section.right {
      justify-content: flex-end;
      padding-right: 2vw;
      font-size: 4vh;
      font-family: 'Metal Mania', Arial, sans-serif;
      color: #e0e0e0;
      text-shadow: 0 0 10px #6a5acd, 0 0 2px #fff;
      font-weight: bold;
      min-width: 0;
      overflow: hidden;
    }
    .score-section.right.mini {
      font-size: calc(4vh * var(--mini-scale));
      padding-right: calc(2vw * var(--mini-scale));
    }
  </style>
</head>
<body>
  <div class="scorebar" id="scorebar1">
      <div class="score-section left">
        <span id="name1">Player 1</span>
      </div>
      <div class="score-section center" style="justify-content: flex-end;">
        <span id="player1">0</span>
      </div>
      <div class="score-section center" style="justify-content: center;">
        Race to <span id="race1" style="font-size:115%; margin-left:0.3em; vertical-align:middle;">7</span>
      </div>
      <div class="score-section center" style="justify-content: flex-start;">
        <span id="player2">0</span>
      </div>
      <div class="score-section right">
        <span id="name2">Player 2</span>
      </div>
    </div>
  <div class="scorebar" id="scorebar2" style="top:5vh; bottom:auto;">
      <div class="score-section left">
        <span id="name3">Player 3</span>
      </div>
      <div class="score-section center" style="justify-content: flex-end;">
        <span id="player3">0</span>
      </div>
      <div class="score-section center" style="justify-content: center;">
        Race to <span id="race2" style="font-size:115%; margin-left:0.3em; vertical-align:middle;">7</span>
      </div>
      <div class="score-section center" style="justify-content: flex-start;">
        <span id="player4">0</span>
      </div>
      <div class="score-section right">
        <span id="name4">Player 4</span>
      </div>
    </div>

  <!-- Mini mirrored scoreboards -->
  <div class="scorebar mini-scorebar" id="mini-scorebar1" style="top:2vh; right:2vw; left:auto; width:36vw; height:2.1vh; --mini-scale:0.4;">
      <div class="score-section left mini">
        <span id="mini-name1">Player 1</span>
      </div>
      <div class="score-section center mini" style="justify-content: flex-end;">
        <span id="mini-player1">0</span>
      </div>
      <div class="score-section center mini" style="justify-content: center;">
        Race to <span id="mini-race1" style="font-size:calc(1.15em * var(--mini-scale)); margin-left:calc(0.3em * var(--mini-scale)); vertical-align:middle;">7</span>
      </div>
      <div class="score-section center mini" style="justify-content: flex-start;">
        <span id="mini-player2">0</span>
      </div>
      <div class="score-section right mini">
        <span id="mini-name2">Player 2</span>
      </div>
    </div>
  <div class="scorebar mini-scorebar" id="mini-scorebar2" style="top:6vh; right:2vw; left:auto; width:36vw; height:2.1vh; --mini-scale:0.4;">
      <div class="score-section left mini">
        <span id="mini-name3">Player 3</span>
      </div>
      <div class="score-section center mini" style="justify-content: flex-end;">
        <span id="mini-player3">0</span>
      </div>
      <div class="score-section center mini" style="justify-content: center;">
        Race to <span id="mini-race2" style="font-size:calc(1.15em * var(--mini-scale)); margin-left:calc(0.3em * var(--mini-scale)); vertical-align:middle;">7</span>
      </div>
      <div class="score-section center mini" style="justify-content: flex-start;">
        <span id="mini-player4">0</span>
      </div>
      <div class="score-section right mini">
        <span id="mini-name4">Player 4</span>
      </div>
    </div>
      <script>
      // Dynamically adjust tournament title box width to fit text
      function fitTournamentBox() {
        const tournament = document.getElementById('tournament-title');
        if (tournament) {
          const margin = 24; // px
          const width = tournament.scrollWidth + margin * 2;
          tournament.style.width = width + 'px';
        }
      }
      window.addEventListener('DOMContentLoaded', fitTournamentBox);
      window.addEventListener('resize', fitTournamentBox);
      </script>
    <script src="scoreboard.js"></script>
</body>
</html>
